<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- 加载公共头部 与 公共CSS -->
<head th:replace="common/header :: commonHeader"></head>
<body>
    <form id="searchForm">
        <div class="form-inline form-group searchForm">
            <div class="form-inline form-group search-element">
                <label for="equalsToAdminId">ID：</label>
                <input type="text" class="form-control" id="equalsToAdminId" name="equalToAdminId">
            </div>
            <div class="form-inline form-group search-element">
                <label for="likeAdminName">用户账号：</label>
                <input type="text" class="form-control" id="likeAdminName" name="likeAdminName">
            </div>
            <div class="form-inline form-group search-element">
                <label for="likeRealName">真实姓名：</label>
                <input type="text" class="form-control" id="likeRealName" name="likeRealName">
            </div>
            <div class="form-inline form-group right">
                <button type="button" onclick="searchTable()" class="btn btn-success search-element">查询</button>
                <button type="button" onclick="clearSearchTable()" class="btn btn-success search-element">重置查询</button>
            </div>
        </div>

    </form>
    <table id="table"></table>
<!-- 加载公共JS -->
<div th:replace="common/header :: footer"></div>
<!-- 加载专属JS -->
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
