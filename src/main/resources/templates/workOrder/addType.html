<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common :: commonLoad"></head>
<script th:src="@{/js/workOrder/addType.js}" charset="utf-8"></script>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>工单类型信息</legend>
            </fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label">类型名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="typeName" lay-verify="required" placeholder="请输入类型名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>工单流程信息</legend>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <label class="layui-form-label">流程名称</label>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label">流程指定</label>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label">指定角色</label>
                </div>
            </div>
            <div class="layui-form-item" id="procedure">
                <div class="content">
                    <div class="layui-input-inline">
                        <input type="text" name="procedureName" lay-verify="required" value="工单发起" placeholder="请输入流程名称" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="procedureType" lay-verify="required" placeholder="0角色/1用户" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="procedureRole" id="name_0" lay-verify="required" placeholder="请选择指定角色" autocomplete="off" class="layui-input">
                        <input type="hidden" name="procedureRoleId" id="id_0" lay-verify="required" placeholder="请选择指定角色" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div id="content">

            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
                    <button class="layui-btn layui-btn-primary" type="button" id="addProcedure">添加流程</button>
                    <button class="layui-btn layui-btn-primary" type="button" id="deleteProcedure">删除流程</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
